{% extends 'base.html' %}

{% block content %}
<div>
	<h1><a href="{% url 'song:song-search' %}">노래 검색</a></h1>
	<!--
		1. song/urls.py에 app_name지정
		2. 각 path에 name지정
		3. <app_name>:<url_name> 형식을 사용
	-->
	<form action="" method="get">
		<input type="text" name="keyword" value="{{ request.GET.keyword }}">
		<button type="submit">검색</button>
	</form>
        {% for song_info in song_infos %}
            {% include 'include/song_search_result.html' with type=song_info.type songs=song_info.songs only %}
        {% endfor %}
</div>
{% endblock %}(title__contains=keyword)(title__contains=keyword)
